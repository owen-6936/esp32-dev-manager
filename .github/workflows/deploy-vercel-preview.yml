name: Vercel Preview

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          # Fail fast if secrets are missing
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_PROJECT_ID" ] || [ -z "$VERCEL_ORG_ID" ]; then
            echo "Missing required Vercel secrets"
            exit 1
          fi

          # Link project
          vercel link --cwd . --yes --project $VERCEL_PROJECT_ID --scope $VERCEL_ORG_ID --token $VERCEL_TOKEN

          # Pull environment config
          vercel pull --yes --environment=preview --token $VERCEL_TOKEN

          # Build locally
          vercel build

          # Deploy prebuilt output
          vercel_url=$(vercel deploy --prebuilt --cwd . --token $VERCEL_TOKEN --project $VERCEL_PROJECT_ID --scope $VERCEL_ORG_ID)
          echo "vercel_url=${vercel_url}" >> $GITHUB_OUTPUT

    outputs:
      vercel_url: ${{ steps.deploy.outputs.vercel_url }}
      pr_number: ${{ github.event.pull_request.number }}
      repo_owner: ${{ github.repository_owner }}
      repo_name: ${{ github.event.repository.name }}
      branch_name: ${{ github.head_ref }}

  comment:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    if: github.event_name == 'pull_request'
    steps:
      - name: Post Vercel Preview Comment
        uses: ./.github/actions/vercel-preview-comment
        with:
          pr_number: ${{ needs.build-and-deploy.outputs.pr_number }}
          repo_owner: ${{ needs.build-and-deploy.outputs.repo_owner }}
          repo_name: ${{ needs.build-and-deploy.outputs.repo_name }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch_name: ${{ needs.build-and-deploy.outputs.branch_name }}
          vercel_url: ${{ needs.build-and-deploy.outputs.vercel_url }}
